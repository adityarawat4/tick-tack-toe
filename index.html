<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick tack toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="row">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="row">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="row">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button id="reset-game" class="btn">Reset Game</button>
        </div>
        <div class="game-over hide">
        </div>
        <div class="game-draw hide">
            <h2>Game Draw</h2>
            <button id="" class=" play-again btn">Play Again </button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
